<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }

    #largeImgForGallery {
      border: solid 1px #ccc;
      width: 550px;
      height: 400px;
      padding: 5px;
    }

    #thumbs a {
      border: solid 1px #ccc;
      width: 100px;
      height: 100px;
      padding: 3px;
      margin: 2px;
      float: left;
    }

    #thumbs a:hover {
      border-color: #FF9900;
    }

  </style>
</head>

<body>
  <div class="default-browser-action-wrap">

    <div class="default-browser-action">
      <h3><a href="https://learn.javascript.ru/task/catch-link-navigation">Поймать переход по ссылке</a></h3>
      <fieldset id="contents">
        <legend>#contents</legend>
        <p>
          Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="#12"><i>W3.org</i></a>
          и
          узнать про современные стандарты?
        </p>
      </fieldset>
    </div>

    <div class="default-browser-action">
      <h3><a href="https://learn.javascript.ru/task/image-gallery">Галерея изображений</a></h3>
      <p><img id="largeImgForGallery" src="https://js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

      <div id="thumbs">
        <!-- При наведении на изображение показывается встроенная подсказка браузера (title) -->
        <a href="https://js.cx/gallery/img2-lg.jpg" title="Image 2"><img src="https://js.cx/gallery/img2-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img3-lg.jpg" title="Image 3"><img src="https://js.cx/gallery/img3-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img4-lg.jpg" title="Image 4"><img src="https://js.cx/gallery/img4-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img5-lg.jpg" title="Image 5"><img src="https://js.cx/gallery/img5-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img6-lg.jpg" title="Image 6"><img src="https://js.cx/gallery/img6-thumb.jpg"></a>
      </div>
    </div>

  </div>

</body>

<script>
  contents.onclick = function (event) {
    let target = event.target;
    while (target != this) {
      if (target.tagName == 'A') break;
      target = target.parentNode;
    }
    if (target.tagName != 'A') return;
    let msg = 'перейти по адресу ' + target.getAttribute('href');
    let transfer = confirm(msg);
    if (!transfer) return false;
  }
  thumbs.onclick = function(event){
    let target = event.target;
    if(target.tagName != 'A' && target.tagName != 'IMG' )return;
    let a = target.parentNode.getAttribute('href')||target.getAttribute('href');
    let t =  target.parentNode.getAttribute('title')||target.getAttribute('title');
    largeImgForGallery.setAttribute('src',a);
    largeImgForGallery.setAttribute('alt',t);
    return false;
  }
</script>

</html>
