<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .drag-slider {
      border-radius: 5px;
      background: #E0E0E0;
      background: -moz-linear-gradient(left top, #E0E0E0, #EEEEEE) repeat scroll 0 0 transparent;
      background: -webkit-gradient(linear, left top, right bottom, from(#E0E0E0), to(#EEEEEE));
      background: linear-gradient(left top, #E0E0E0, #EEEEEE);
      width: 310px;
      height: 15px;
      margin: 5px;
    }

    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }

    #sliderField {
      border: 1px solid green;

    }
  </style>
</head>

<body>
  <div class="gragndrop">
    <div class="gragndrop-tasks" id="sliderField">
      <h3><a href="https://learn.javascript.ru/task/slider">Слайдер</a></h3>
      <div id="dragSlider" class="drag-slider">
        <div class="thumb" id="thumb"></div>
      </div>
    </div>
    <div class="gragndrop-tasks"></div>
  </div>
</body>
<script>
  thumb.onmousedown = function (e) {

    moveAt(e);

    thumb.style.zIndex = 999;

    function moveAt(e) {
      let left = e.pageX - dragSlider.offsetLeft;

      if (left > dragSlider.offsetWidth - 10) {
        left = dragSlider.offsetWidth - 10;
      } else if (left < 0) {
        left = 0;
      }
      thumb.style.left = left + 'px';
      // console.log(thumb.style.left);
    }

    document.onmousemove = function (e) {
      moveAt(e);
    };

    document.onmouseup = function () {
      document.onmousemove = null;
      document.onmouseup = null;
    };
  };

  
</script>

</html>
