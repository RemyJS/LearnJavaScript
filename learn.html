<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
   <style>
      .mousewheel {
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
         /* margin-left: auto;
         margin-right: auto;
         display: block; */
      }

      .scaleDiv {
         border: 2px solid red;
         width: 300px;
         height: 100px;
         font-size: 1.2em;
         padding-top: 30px;
         text-align: center;
         margin: 1px;
      }

      .mousewheel2 {
         height: 1000px;
         position: relative;
      }

      .mFooter {
         position: absolute;
         bottom: 0;
      }

      .sreamer_mon {
         background-image: url(image/mon.jpg);
         background-size: cover;
         background-repeat: no-repeat;
         background-position: center center;
      }
   </style>
</head>

<body>
   <div class="mousewheel">
      <div class="mousewheel1">
         <h3><a href="https://learn.javascript.ru/task/scale-with-mouse-wheel">Масштабирование колёсиком мыши</a></h3>
         <div class="scaleDiv">
            При прокрутке колёсика мыши над этим элементом, он будет масштабироваться.
            <img src="/image/mon.jpg" alt="screamer" hidden>
         </div>
      </div>
      <div class="mousewheel2">
         <h3><a href="https://learn.javascript.ru/task/no-doc-scroll">Прокрутка без влияния на страницу</a></h3>
         <h2>Начало документа</h2>
    
         <textarea id="tmarea" cols="80" rows="10">
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
               прокрути меня
             </textarea>
         <h2 class="mFooter">Конец документа</h2>
      </div>
   </div>
</body>
<script>
   // mousewheel
   let scaleDiv = document.getElementsByClassName('scaleDiv');
   let multiplierFactor = 1;
   let screamerMon = true;
   scaleDiv[0].onwheel = function (event) {
      
      let wight = this.getBoundingClientRect().width;
      if (wight > document.documentElement.clientWidth && screamerMon) {
         screamerMon = false;
         document.body.classList.add("sreamer_mon");
         setTimeout(function(){
            document.body.classList.remove("sreamer_mon");
         },500);
         let a = new Audio;
         // a.src = "https://www.partnersinrhyme.com/files/sounds1/MP3/human/ascream3.mp3";
         a.src = "sounds/ascream3.mp3"
         a.play();
      }
      let cf = event.deltaY;
      cf > 0 ? multiplierFactor += 0.1 : multiplierFactor -= 0.1;

      this.style.transform = 'scale(' + multiplierFactor + ')';
      event.preventDefault();
   }

   tmarea.onwheel = function (event) {

      let top = this.scrollTop + this.clientHeight;
      let scroll = this.scrollHeight;

      if ((top == scroll) && (event.deltaY > 0)) {
         // console.log(event.deltaY);
         return false;
      }
      if ((this.scrollTop == 0) && (event.deltaY < 0)) {
         // console.log(event.deltaY, "-");
         return false;
      }
      // console.log('clear')
      return;
   }
// endmousewheel
</script>

</html>
